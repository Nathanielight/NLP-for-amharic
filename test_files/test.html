            <h1>የአማርኛ ምርመራ ሰነድ</h1>
            <p>ይህ የምርመራ ሰነድ ነው። በዚህ ሰነድ ውስጥ የተለያዩ የአማርኛ ቃላት አሉ።</p>
            <p>አንዳንድ ቃላት ብዙ ጊዜ ይደገማሉ። ለምሳሌ፡ ቃል፣ ሰነድ፣ እና ምርመራ።</p>
